<body>
<form class="form-horizontal" role="form" action="/upload/uploading">
    <div class="form-group">
        <div class="col-xs-12" id="inputfile">
            <!-- #section:custom/file-input -->
            <input type="file" name="id-input-file-2" />
        </div>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary" onclick="getPath()">获取文件路径</button>
    </div>
</form>

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="../ace/components/jquery/dist/jquery.js"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="../ace/components/jquery.1x/dist/jquery.js"></script>
<![endif]-->


<!-- ace scripts -->
<script src="../ace/assets/js/src/elements.fileinput.js"></script>
<script src="../ace/assets/js/src/ace.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $('input[name=id-input-file-2]').change(function(){
            var file = this.files[0];
            if (window.FileReader) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                //监听文件读取结束后事件
                reader.onloadend = function (e) {
                    console.log(e.target.result);
                };
            }
        });
        init();
    });

    function init() {
        $('input[name=id-input-file-2]').ace_file_input({
            no_file:'No File ...',
            btn_choose:'Choose',
            btn_change:'Change',
            droppable:false,
            onchange:null,
            thumbnail:true, //| true | large
            whitelist:'gif|png|jpg|jpeg',
            blacklist:'exe|php',
            before_change:function (element, file_list, dropped) {
                console.log(element);
                console.log(file_list);
                console.log(dropped);
                // $("#inputfile").append("<input type=\"file\" name=\"id-input-file-2\" />");
                // init();
                return true;
            },
            //
        });
    }
    
    
    function getPath() {
        console.log($('input[name=id-input-file-2]').val());
    }
</script>

</body>
</html>
