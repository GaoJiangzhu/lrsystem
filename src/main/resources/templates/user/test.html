<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="../new/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../new/css/style.css"/>
    <link href="../new/assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="../ace/components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" />

    <link rel="stylesheet" href="../ace/assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../new/font/css/font-awesome.min.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../new/assets/css/ace-ie.min.css"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../ace/assets/css/ace-part2.css" class="ace-main-stylesheet" />
    <![endif]-->

    <link rel="stylesheet" href="../ace/components/select2/dist/css/select2.css" />
    <!-- ace settings handler -->
    <script src="../ace/assets/js/ace-extra.js"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="../ace/components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ace/components/respond/dest/respond.min.js"></script>
    <![endif]-->
    <title>添加文章</title>
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try{ace.settings.loadState('main-container')}catch(e){}
    </script>
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3 no-padding-right"> Select2 </label>
                            <select multiple="" id="state" name="state" class="select2" data-placeholder="Click to Choose...">
                                <option th:each="role:${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="margin clearfix">
    <div class="article_style">
        <div class="add_content" id="form-article-add">
            <form id="validation-form">
                <input type="hidden" name="id" id="id" th:value="${user.id}"/>
                <ul>
                    <li class="clearfix Mandatory">
                        <label class="label_name"><i>*</i>角色分配</label>
                        <span class="formControls col-10">
                            <span class="add_date l_f">
                                <select multiple="" id="role" name="role" class="select2" data-placeholder="Click to Choose...">
                                    <option th:each="role:${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
                                </select>
                            </span>
                        </span>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<!--[if !IE]> -->
<script src="../ace/components/jquery/dist/jquery.js"></script>

<!-- <![endif]-->
<script src="../ace/components/select2/dist/js/select2.js"></script>
</body>
<script type="text/javascript">
    $('.select2').css('width','200px').select2({allowClear:true});
</script>
</html>
