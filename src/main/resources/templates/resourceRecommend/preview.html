<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="../new/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../new/css/style.css"/>
    <link href="../new/assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="../new/assets/css/ace.min.css"/>
    <link rel="stylesheet" href="../new/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../new/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../new/assets/css/ace-ie.min.css"/>
    <![endif]-->
    <script src="../new/js/jquery-1.9.1.min.js"></script>
    <script src="../new/assets/js/bootstrap.min.js"></script>
    <script src="../new/assets/js/typeahead-bs2.min.js"></script>
    <script src="../new/js/lrtk.js" type="text/javascript"></script>
    <script src="../new/assets/js/jquery.dataTables.min.js"></script>
    <script src="../new/assets/js/jquery.dataTables.bootstrap.js"></script>
    <script src="../new/assets/layer/layer.js" type="text/javascript"></script>
    <script src="../new/assets/laydate/laydate.js" type="text/javascript"></script>
    <script src="../new/js/H-ui.js" type="text/javascript"></script>
    <script src="../new/js/displayPart.js" type="text/javascript"></script>
    <script type="text/javascript" src="../new/Widget/zTree/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="../new/js/lrtk.js" type="text/javascript"></script>
    <script type="text/javascript" src="../business/base.js"></script>
    <title>上传数据预览</title>
</head>
<body>
<div class="margin clearfix">
        <div class="article_list">
            <div class="Button_operation" style="margin-left: 100px;margin-bottom: 15px">
                <a class="btn btn-default radius" href="/resourceRecommend/repetition" type="button"> 确认并查重
                </a>
                <a class="btn btn-default radius" href="/resourceRecommend/batchAdd" type="button"> 返回重新上传
                </a>
            </div>
            <table class="table table-striped table-bordered table-hover" id="sample-table">
                <thead>
                <tr>
                    <th colspan="26">上传数据预览</th>
                </tr>
                <tr>
                    <th width="">题名</th>
                    <th width="">其他题名</th>
                    <!--<th width="">分辑号</th>-->
                    <!--<th width="">分辑名</th>-->
                    <th width="">责任者</th>
                    <th width="">PISSN</th>
                    <th width="">EISSN</th>
                    <th width="">PISBN</th>
                    <th width="">EISBN</th>
                    <th width="">套</th>
                    <!--<th width="">种类</th>-->
                    <th width="">卷期</th>
                    <th width="">学科</th>
                    <th width="">出版社</th>
                    <th width="">国别</th>
                    <th width="">出版年</th>
                    <th width="">创刊年</th>
                    <th width="">语种</th>
                    <th width="">出版频率</th>
                    <th width="">内容简介</th>
                    <!--<th width="">分类号</th>-->
                    <th width="">期刊URL地址</th>
                    <th width="">载体</th>
                    <th width="">文献类型</th>
                    <th width="">出版模式</th>
                    <th width="">出版状态</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="info: ${info}">
                    <td th:text="${info.title}"></td>
                    <td th:text="${info.otherTitle}"></td>
                    <!--<td th:text="${info.seriesNumber}"></td>-->
                    <!--<td th:text="${info.seriesTitle}"></td>-->
                    <td th:text="${info.author}"></td>
                    <td th:text="${info.pissn}"></td>
                    <td th:text="${info.eissn}"></td>
                    <td th:text="${info.pisbn}"></td>
                    <td th:text="${info.eisbn}"></td>
                    <td th:text="${info.coverId}"></td>
                    <!--<td th:text="${info.kindId}"></td>-->
                    <td th:text="${info.coilingPeriod}"></td>
                    <td th:text="${info.subject}"></td>
                    <td th:text="${info.publisher}"></td>
                    <td th:text="${info.country}"></td>
                    <td th:text="${info.pubYear}"></td>
                    <td th:text="${info.foundedYear}"></td>
                    <td th:text="${info.language}"></td>
                    <td th:text="${info.pubFeq}"></td>
                    <td th:text="${info.Intro}"></td>
                    <!--<td th:text="${info.classiNumber}"></td>-->
                    <td th:text="${info.url}"></td>
                    <td th:text="${info.carrier}"></td>
                    <td th:text="${info.type}"></td>
                    <td th:text="${info.pubPattern}"></td>
                    <td th:text="${info.pubStatus}"></td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
</body>
</html>
